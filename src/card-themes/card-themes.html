<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="card-themes">
  <template>
    <style>
      host: {
        display: block;
        text-align: center;
      }
      paper-toolbar {
        height: 50px;
      }
      paper-toolbar.shop {
        background: blue;
      }
      paper-material {
        height: 350px;
        width: 250px;
        text-align: center;
        display: inline-block;
        margin: 5px;
        overflow: overlay;
        cursor: pointer; 
        cursor: hand;
      }
      h1 {
        font-family: Roboto, Helvetica, sans-serif;
        font-weight: 300;
        margin: 5px;
        font-size: 24px;
      }
      h1.qstyle {
        height: 105px;
        margin-top: 10px;
      }
      h2.astyle {
        height: 160px;
      }
      h2 {
        font-family: Roboto, Helvetica, sans-serif;
        font-weight: 300;
        font-size: 18px;
        margin: 5px;
      }
      h3 {
        font-family: Roboto, Helvetica, sans-serif;
        font-weight: 300;
        position: absolute;
        top: 60px;
        right: 0;
        background: red;
        color: #fff;
        padding: 5px 10px 5px 10px;
      }
      h4 {
        font-family: Roboto, Helvetica, sans-serif;
        font-weight: 300;
        position: absolute;
        right: 10px;
        bottom: 10px;
        margin: 0;
      }
      iron-image {
        height: 120px;
        width: 100%;
      }
      iron-icon {
        color: #fff;
        height: 32px;
        width: 32px;
        margin-bottom: 14px;
      }
      hr {
        width: 80%;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      paper-input {
        width: 80%;
        display: inline-block;
        height: 50px;
      }
      
      
    </style>
    <!-- Card Output  -->
      
        <paper-material elevation="1">
          <!-- Shopping Card  -->
<paper-toolbar class="medium">  
  <iron-icon icon="shopping-cart"></iron-icon>
  <div title></div>   
  <img src="{{userPic}}" />
</paper-toolbar>
<iron-image src="{{ImageUrl}}" preload sizing="contain"></iron-image>     
<h1>{{Title}}</h1>
<h2>{{Subtitle}}</h2>
<h3>{{Cost}}</h3>
<h4>{{company}}</h4>
        </paper-material>
      <!-- Website Card  -->
        <paper-material elevation="1">     
<paper-toolbar class="medium">  
  <iron-icon icon="av:web"></iron-icon>
  <div title></div>   
  <img src="{{userPic}}" />
</paper-toolbar>
<iron-image src="{{ImageUrl}}" preload sizing="cover"></iron-image>     
<h1 class="websitetitle">BBC News</h1>
<h2 class="websitesubtitle">UK - World - Most Read - Business - Entertainment & Arts - Scotland</h2>
        </paper-material>
      <!-- Hotel Card  -->
        <paper-material elevation="1">     
          <paper-toolbar class="medium">  
<iron-icon icon="assignment"></iron-icon>
<div id="title"></div>
<img src="{{userPic}}" />
          </paper-toolbar>
<iron-image src="http://www.carltonhotel.sg/assets/images/masthead/int-mast-executive-room-new.jpg" preload sizing="cover"></iron-image> 
<h1 class="title">Royal York Hotel</h1>
<h2 class="ubtitle">York, UK</h2>
<h2 class="Date">Mon 22nd Oct 16</h2>
<h2 class="Room">Double Room</h2>
<h2 class="Nights">5 Nights 2 Adults</h2>
<h3 class="shoppingcost">£129.99</h3>
<h4 class="shoppingcompany">booking.com</h4>
        </paper-material>
      <!-- Q and A Card  -->
        <paper-material elevation="1">     
          <paper-toolbar class="medium">  
<iron-icon icon="question-answer"></iron-icon>
<div id="title"></div>   
<img src="{{userPic}}" />
          </paper-toolbar>   
<h1 class="question">This is a Question</h1>
<hr>
<h2 class="answer">This is an Answer</h2>
        </paper-material>
      <!-- Event Card -->
        <paper-material elevation="1">     
          <paper-toolbar class="medium">  
<iron-icon icon="today"></iron-icon>
<div id="title"></div>   
<img src="{{userPic}}" />
          </paper-toolbar>

    <!-- End of Output Cards  -->

        <paper-material elevation="1">
<!-- Shopping Card Input  -->      
<paper-input label="Link"></paper-input>
<paper-input label="ImageUrl"></paper-input>
<paper-input label="Title"></paper-input>
<paper-input label="Subtitle"></paper-input>
<paper-input label="Cost" type="number" ><div perfix>£</div></paper-input>
<paper-input label="Company"></paper-input>
        </paper-material>
        
        <paper-material elevation="1">
<!-- Website Card  -->
<paper-input label="Link"></paper-input>
<paper-input label="Image"></paper-input>
<paper-input label="Title"></paper-input>
<paper-input label="Subtitle"></paper-input>
        </paper-material>
      
        <paper-material elevation="1">
<!-- Hotel Card  -->    
<paper-input label="Link"></paper-input>
<paper-input label="Image"></paper-input>
<paper-input label="Title"></paper-input>
<paper-input label="Subtitle"></paper-input>
<paper-input label="Date"></paper-input>
<paper-input label="Room"></paper-input>
<paper-input label="Nights"></paper-input>
<paper-input type="number" label="People"></paper-input>
<paper-input label="Cost"></paper-input>
<paper-input label="Company"></paper-input>
        </paper-material>
      
        <paper-material elevation="1">
<!-- Q and A Card  -->     
<paper-input label="Question"></paper-input>
<paper-input label="Answer"></paper-input>
        </paper-material>
      
         <paper-material elevation="1">   
<!-- Event Card inputs-->
<paper-input label="Link"></paper-input>
<paper-input label="Image"></paper-input>
<paper-input label="Title"></paper-input>
<paper-input label="Subtitle"></paper-input>
<paper-input label="Date"></paper-input>
<paper-input label="Cost"></paper-input>
<paper-input label="Company"></paper-input>
        </paper-material>
    
  </template>

  <script>
    Polymer({

      is: 'card-themes',

    });
  </script>
</dom-module>
